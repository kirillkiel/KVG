<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/settings.css">
</head>

<body>
	<h2>Settings</h2>
	
	<a href="tagger.html">Set Color Tags</a>
	
	<br>
	
	<div class="setting">
		<span>Hide Back To Normal Link</span>
		<label class="switch">
			<input type="checkbox" setting="hideBackToNormal" class="settingsCb">
			<span class="slider round"></span>
		</label>
	</div>
	
	<div class="setting">
		<span>Auto Return to Last Stop</span>
		<label class="switch">
			<input type="checkbox" setting="returnToLast" class="settingsCb">
			<span class="slider round"></span>
		</label>
	</div>
	
	
	
	<div class="setting">
		<span>Time as min:sec</span>
		<label class="switch">
			<input type="checkbox" setting="convertTime" class="settingsCb">
			<span class="slider round"></span>
		</label>
	</div>
	
	<br>
	<a href="timeSchedule.html">Set Time Shedules</a>
	<div class="setting">
		<span>Time Shedules</span>
		<label class="switch">
			<input type="checkbox" setting="timeSchedule" class="settingsCb">
			<span class="slider round"></span>
		</label>
	</div>
	<br>
	
	<div class="setting">
		<span>Font Size Multiplikator Search</span>
		<input type="number" setting="fontSizeMultiplikatorSearch" class="settingsNr" step=".1">
	</div>
	<div class="setting">
		<span>Font Size Multiplikator Search Autocomplete</span>
		<input type="number" setting="fontSizeMultiplikatorSearchAutocomplete" class="settingsNr" step=".1">
	</div>
	
	<div class="setting">
		<span>Font Size Multiplikator Info</span>
		<input type="number" setting="fontSizeMultiplikatorInfo" class="settingsNr" step=".1">
	</div>
	
	<button onClick="clearStorage()">Clear Storage</button>
	
	<p>
		You may need to refresh the site after changing the settings.
	</p>
	
	
</body>
	<script src="scripts/settingsclass.js"></script>
	<script src="scripts/settings.js"></script>
</html>
