<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/settings.css">
</head>

<body>
	<h2>Settings</h2>
	
	<div class="setting">
		<span>Show Back To Normal Link</span>
		<label class="switch">
			<input type="checkbox" setting="hideBackToNormal" class="settingsCb">
			<span class="slider round"></span>
		</label>
	</div>
	
	<div class="setting">
		<span>Time as min:sec</span>
		<label class="switch">
			<input type="checkbox" setting="convertTime" class="settingsCb">
			<span class="slider round"></span>
		</label>
	</div>
	
	
</body>
	<script src="scripts/settingsclass.js"></script>
	<script src="scripts/settings.js"></script>
</html>
